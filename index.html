<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Будешь моей валентинкой?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden; 
        }

        #container {
            position: relative; 
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative; 
            width: 100%;
            min-height: 200px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s ease-out; 
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            position: relative;
            z-index: 10; 
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            z-index: 5;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="askSection">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzRibGF4czRtYzhvYnQ0anI0YzJzaDNoZ2gwenkwOHVmbGNlMXFpZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KfBI0imVtirzmfKA8B/giphy.gif" alt="Cute Cat">
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebrateSection" class="hidden">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDE4a3B3M3dmeTdpdWxkcW9pMnVnZXF0aWhiZWU0OWNubmZsejY5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RbBu3TmliWmoE/giphy.gif" alt="Happy">
        <h1>Yay! I knew you'd say yes! ❤️</h1>
        <p>See you on the 14th!</p>
    </div>

    <script>
        let yesSize = 1;
        let noClickCount = 0;

        const phrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "You might regret this!", "Give it another thought!", 
            "Don't be so cold!", "Is that your final answer?", "Just press the green one!",
            "I'm covering this button now!", "Almost gone...", "BYE BYE NO!"
        ];

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noClickCount++;

      
            yesSize += 0.8; 
            yesBtn.style.transform = `scale(${yesSize})`;
            
       
            if (yesSize > 5) {
                noBtn.style.opacity = "0"; 
                noBtn.style.pointerEvents = "none"; 
            }

           
            if (noClickCount < phrases.length) {
                noBtn.innerText = phrases[noClickCount];
            } else {
                noBtn.innerText = "Too late!";
                noBtn.style.display = "none"; 
            }
        }

        function celebrate() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('celebrateSection').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb6c1";
        }
    </script>
</body>
</html>
