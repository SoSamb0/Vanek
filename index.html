<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Light Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 999; /* Ensure it stays on top as it grows */
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzRibGF4czRtYzhvYnQ0anI0YzJzaDNoZ2gwenkwOHVmbGNlMXFpZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KfBI0imVtirzmfKA8B/giphy.gif" alt="Cute Cat">
            <h1 id="question">Will you be my Valentine?</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="celebrateSection" class="hidden">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDE4a3B3M3dmeTdpdWxkcW9pMnVnZXF0aWhiZWU0OWNubmZsejY5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RbBu3TmliWmoE/giphy.gif" alt="Happy">
            <h1>Yay! I knew you'd say yes! ❤️</h1>
            <p>See you on the 14th!</p>
        </div>
    </div>

    <script>
        let yesSize = 1.2;
        let noClickCount = 0;

        const phrases = [
            "No", 
            "Are you sure?", 
            "Really sure??", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You might regret this!", 
            "Give it another thought!", 
            "Are you absolutely certain?", 
            "This could be a mistake!", 
            "Have a heart!", 
            "Don't be so cold!", 
            "Change of heart?", 
            "Is that your final answer?", 
            "You're breaking my heart ;("
        ];

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // 1. Make the "Yes" button grow
            yesSize += 0.5; 
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${yesSize * 10}px ${yesSize * 20}px`;

            // 2. Change the "No" button text
            noClickCount++;
            if (noClickCount < phrases.length) {
                noBtn.innerText = phrases[noClickCount];
            } else {
                noBtn.innerText = "Okay, fine... wait, no!";
            }

            // 3. Move the No button slightly to be annoying (optional)
            // If the Yes button gets too big, the No button will naturally get pushed away
        }

        function celebrate() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('celebrateSection').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb6c1"; // Even pinker!
        }
    </script>
</body>
</html>
